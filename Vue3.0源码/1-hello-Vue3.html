<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h3>{{title}}</h3>
    <h3>{{state.title}}</h3>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    //new Vue
    //1.函数式: 类型的支持更好，ts
    //2.标准化 简化 一致性:render函数,sync修饰符删除,指令定义，v-model调整
    //3.tree-shaking
    //4.复用性：composition api
    //5.性能优化：响应式、编译器优化
    //6.扩展性能
    const {createApp,reactive} = Vue
    const app = Vue.createApp({
      data() {
        return {
          title: 'hello vue3!'
        }
      },
      setup(){
        return {
          state: Vue.reactive({
            title:'hello vue3!!!!!'
          })
        }
      },
      render(){

      }
    })
    app.component()
    app.directive()
    app.mount('#app')
  </script>
</body>

</html>
