<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    let p1 = new Promise((resolve,reject)=>{
      resolve('OK');
    })
    let p2 = Promise.reject('Error1');
    let p3 = Promise.resolve('Oh Yes')
    const result = Promise.all([p1,p2,p3])
    console.log(result)
  </script>
</body>
