<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html,
  body{
    height: 100%;
    overflow: hidden;
  }

  .container{
    height:100%;
    padding-left:200px;
  }

  .left{
    width: 200px;
    min-height: 200px;
    position: relative;
    left: -200px;
    background-color: lightblue;
  }

  .center{
    width: 100%;
    min-height: 400px;
    position: relative;
    background: lightcoral;
    margin-left: -200px;
  }

  .left,
  .center{

    float:left;
  }

  .left{

  left:-200px; 
  
  }
</style>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
  </div>
</body>
</html>
