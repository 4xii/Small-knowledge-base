  <script>
    //1.构造函数的问题

      this.age = age;
      /* this.sing = function() {

      } */
    }
    Star.prototype.sing = function() {
      console.log('我会唱歌')

    //console.log(zsx.sing === zxy.sing);//false
    zsx.sing();
    zxy.sing();

  </script>
