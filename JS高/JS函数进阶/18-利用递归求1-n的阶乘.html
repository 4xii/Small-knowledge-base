<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //利用递归函数求斐波那契数列(兔子数列) 1、1、2、2、3、5、8、13、21、...
    //用户输入一个数字n 就可以求出这个数字对应的兔子序列值
    //我们只需要知道用户输入n的前面两项(n-1 n-2)就可以计算出n对应的序列值
    function fb(n){
      if(n == 1 || n == 2){
        return 1;
      }
      return fb(n-1) + fb(n-2);
    }
    console.log(fb(3));
    console.log(fb(6));
    
  </script>
</body>
</html>
