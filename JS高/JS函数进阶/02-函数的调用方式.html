    function fn(){

    var o = {
      sayHi: function(){
        console.log('人生的巅峰')
      }
    }
    o.sayHi();

    //3.构造函数
    function Star(){};
    new Star();

    setInterval(function(){},1000);//这个函数是定时器自动一秒钟调用一次

    })();

  </script>
